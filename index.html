<!DOCTYPE html>
<html ng-app="ngMap">
<head>
<title>Mappa Desio</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places&key=AIzaSyDMQX5Qu93BAwKBvSqO-pzUGMcIpWghu_o"></script>
<script src="https://code.angularjs.org/1.3.15/angular.js"></script>
<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
<script>
angular.module('ngMap').controller('MyCtrl', function($scope,$http,NgMap) {
  
  NgMap.getMap().then(function(map) {
    $scope.map = map;
  });
  $http.get("poi.json")
    .then(function(response) {
        $scope.cities = response.data;
    });	

  $scope.showCity = function(event, city) {
    $scope.selectedCity = city;
    $scope.map.showInfoWindow('myInfoWindow', this);
  };

});
</script>
</head>

<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">InfoCittà - Desio</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>

    </ul>
  </div>
</nav>

<div class="container">
  <div class="jumbotron">
    <h1>Città di Desio</h1> 
    <p>Mappa punti di interesse</p> 
  </div>
</div>


<div ng-controller="MyCtrl as vm">
<div class="container">
  
  <ng-map default-style="false" zoom="14" center="45.618600, 9.207690" style="height: 600px;">

    <info-window id="myInfoWindow" >
      <div ng-non-bindable>
        <h4>{{selectedCity.Name}}</h4>
      </div> 
    </info-window>

    <marker ng-repeat="c in cities" 
      position="{{c.Latitude}},{{c.Longitude}}" title="{{c.Name}}"  id="{{c.ID}}"  on-click="showCity(event, c)"
      icon="{
        url:'icons/{{c.Category}}.png',
        scaledSize:[20,20],
        anchor: [10,10]
      }"
      
      >
    </marker>

  </ng-map>
</div>

<div class="container">	
<table class="table table-bordered table-striped">
    
    <thead>
      <tr>

        <td>
          Categoria
        </td>
        <td>
          Nome 
        </td>
      </tr>
    </thead>
    
    <tbody>
      <tr ng-repeat="c in cities | orderBy:'Name'">

		<td>
			{{c.Category}}
		</td>
        <td>
			{{c.Name}}
		</td>
      </tr>
    </tbody>
    
  </table>	
</div>

  </div>
</body>
</html>
